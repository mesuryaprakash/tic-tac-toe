<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <p class="signature"></p>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <button class="item-box" id="1"></button>
        <button class="item-box" id="2"></button>
        <button class="item-box" id="3"></button>
        <button class="item-box" id="4"></button>
        <button class="item-box" id="5"></button>
        <button class="item-box" id="6"></button>
        <button class="item-box" id="7"></button>
        <button class="item-box" id="8"></button>
        <button class="item-box" id="9"></button>
    </div>
    <div class="winner">
        <button class="close-btn" onclick="handleClose()">x</button>
        <p>Congrations "<span class="sign"></span>" win.</p>
        <button class="btn" onclick="newGame()">New Game</button>
    </div>
    <button class="btn" onclick="newGame()" style="margin-top: 80px;">New Game</button>
    <script src="script.js"></script>
</body>
</html>
